<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="CSS/main.css">

    <script type="text/javascript" src="JS/j1.js" defer></script>

<body>
<div class="main-container">

        <div class="head">AI UI GENRATOR</div>

        <iframe class="output" id="output"></iframe>
    </div>
</div>
